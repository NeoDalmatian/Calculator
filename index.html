<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div id="calculator">

      <div id="display">
      </div>

      <div class="buttons">

        <div class="rows" id="rowOne">
          <button class="buttonRowOne">AC</button>
          <button class="buttonRowOne">DELETE</button>
        </div>
        
        <div class="rows" id="rowTwo">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="blue">/</button>
        </div>

        <div class="rows" id="rowThree">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="blue">*</button>
        </div>
        
        <div class="rows" id="rowFour">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="blue">-</button>
        </div>

        <div class="rows" id="rowFive">
          <button>.</button>
          <button>0</button>
          <button class="red">=</button>
          <button class="blue">+</button>

        </div>
      </div>
    </div>
  </body>
</html>
