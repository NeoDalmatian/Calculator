<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div id="calculator">

      <div id="display">
      </div>

      <div class="buttons">

        <div class="rows" id="rowOne">
          <button class="buttonRowOne" id="AC">AC</button>
          <button class="buttonRowOne" id="back">⬅</button>
        </div>
        
        <div class="rows" id="rowTwo">
          <button class="numbers" id="7">7</button>
          <button class="numbers" id="8">8</button>
          <button class="numbers" id="9">9</button>
          <button class="blue" id="/">÷</button>
        </div>

        <div class="rows" id="rowThree">
          <button class="numbers" id="4">4</button>
          <button class="numbers" id="5">5</button>
          <button class="numbers" id="6">6</button>
          <button class="blue" id="*">x</button>
        </div>
        
        <div class="rows" id="rowFour">
          <button class="numbers" id="1">1</button>
          <button class="numbers" id="2">2</button>
          <button class="numbers" id="3">3</button>
          <button class="blue" id="-">-</button>
        </div>

        <div class="rows" id="rowFive">
          <button class="numbers" id=".">.</button>
          <button class="numbers" id="0">0</button>
          <button class="red" id="equals">=</button>
          <button class="blue" id="+">+</button>

        </div>
      </div>
    </div>
  </body>
</html>
