<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div id="calculator">

      <div id="display">
      </div>

      <div class="buttons">

        <div id="rowOne">
          <button>AC</button>
          <button>DELETE</button>
        </div>
        
        <div id="rowTwo">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>

        <div id="rowThree">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>
        
        <div id="rowFour">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>

        <div id="rowFive">
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>

        </div>
      </div>
    </div>
  </body>
</html>
